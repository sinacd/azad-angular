<div class="d-flex flex-row bd-highlight mb-3">






    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Course Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CourseName"
            placeholder="نام دوره">
        </div>
        <label class="col-sm-2 col-form-label">Course Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CourseDescription"
            placeholder="توضیحات دوره">
        </div>
        <label class="col-sm-2 col-form-label">Course Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CoursePrice"
            placeholder="قیمت به تومان">
        </div>
    
    

        
    </div>
    <div class="ml-3 bd-highlight " style="width: 40%;">
    <img [src]="CoursePhotoFilePath" height="250px" width="200px" alt="">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>
   
    
    </div>
    <button (click)="addCourse()" *ngIf="cor.CourseId==0" class="btn btn-primary">
        افزودن
    </button>
    
    <button (click)="updateCourse()" *ngIf="cor.CourseId!=0" class="btn btn-primary">
        تغییر
    </button>
